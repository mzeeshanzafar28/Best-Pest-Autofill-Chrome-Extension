<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 600px; padding: 15px; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; }
    h3 { margin: 0 0 10px 0; color: #333; font-size: 16px; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
    .category { margin-bottom: 15px; }
    .category-title { font-size: 12px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    
    button {
      padding: 10px 8px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    button:hover { border-color: #007bff; color: #007bff; transform: translateY(-1px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    
    /* Color coding by Target Pest */
    button[data-target="215"] { border-left: 3px solid #ff9800; } /* Roaches - Orange */
    button[data-target="36"] { border-left: 3px solid #f44336; }  /* Bed Bugs - Red */
    button[data-target="221"] { border-left: 3px solid #4caf50; } /* Rodents - Green */
    button[data-target="208"] { border-left: 3px solid #2196f3; } /* Ants - Blue */
  </style>
</head>
