<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* ANIMATION KEYFRAMES */
    @keyframes borderAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* MAIN LAYOUT */
    body { 
      width: 650px; 
      margin: 0;
      padding: 3px; 
      min-height: 100vh;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      
      /* THE ANIMATED BORDER BACKGROUND */
      background: linear-gradient(60deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 300% 300%;
      animation: borderAnimation 4s ease alternate infinite;
    }

    /* INNER CONTAINER */
    .content-wrapper {
      background-color: #020024; 
      height: 100%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 4px; 
      color: #e0e0e0;
    }

    /* HEADER */
    h3 { 
      margin: 0 0 20px 0; 
      color: #ffffff; 
      font-size: 18px; 
      font-weight: 600; 
      text-align: center;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 15px;
      text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
    }

    /* CATEGORIES */
    .category { margin-bottom: 20px; }
    
    .category-title { 
      font-size: 11px; 
      font-weight: 700; 
      color: #4fc3f7; 
      text-transform: uppercase; 
      margin-bottom: 8px; 
      letter-spacing: 1px;
      padding-left: 2px;
    }

    /* GRID LAYOUT */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 10px; 
    }
    
    /* BUTTON STYLING */
    button {
      padding: 12px 10px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05); 
      color: #f5f5f5;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.2s ease-in-out;
    }

    button:hover { 
      background: rgba(255, 255, 255, 0.15); 
      transform: translateY(-2px); 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    /* COLOR CODED INDICATORS */
    button[data-target="215"] { border-left: 3px solid #ff9800; } /* Roaches (Orange) */
    button[data-target="36"] { border-left: 3px solid #ff5252; }  /* Bed Bugs (Red) */
    button[data-target="221"] { border-left: 3px solid #69f0ae; } /* Rodents (Green) */
    button[data-target="208"] { border-left: 3px solid #448aff; } /* Ants (Blue) */
    button[data-target="206"] { border-left: 3px solid #e040fb; } /* General (Purple) */

    /* FOOTER SECTION */
    .footer {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .developer-tag {
      font-size: 12px;
      color: #90a4ae;
    }

    .developer-tag a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .developer-tag a:hover {
      color: #ffffff;
      text-decoration: underline;
      text-shadow: 0 0 5px #4fc3f7;
    }

    .logo {
      max-width: 120px;
      height: auto;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); 
    }

  </style>
</head>
